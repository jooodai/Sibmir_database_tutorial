{% extends "base.html" %}

{% block app_content %}
    <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <p>{{ wtf.form_field(form.upload_file) }}</p>
        <p>{{ wtf.form_field(form.submit, class='btn btn-info' ) }}</p>
    </form>
    </div>

{% endblock %}
